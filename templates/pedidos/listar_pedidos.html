{% extends 'index.html' %}
{% load static %}
{% block body %}
{% if pedido %}
<div class="card">
  <div class="card-header">
    <strong class="card-title">Listado de pedidos</strong>
  </div>
  <div class="table-stats order-table ov-h">
  	<table class="table">
    <thead>
      <tr>
        <td class="text-center">ID</td>
        <td class="text-center">Fecha</td>
        <td class="text-center">Producto - ID</td>
      </tr>
    </thead>
    <tbody>
      {% for pedido in pedido %}
      <tr>
        <td class="text-center">{{ pedido.id }}</td>
        <td class="text-center">{{ pedido.fecha }}</td>
        <td class="text-center">{{ pedido.flor.name }}</td>
        <!--<td>{{ flor.cliente.name }}</td>-->
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</div>
{% else %}
<h3>No existen pedidos registrados</h3>
{% endif %}
<div class="modal fade" id="creacion" role="dialog">
</div>
<div class="modal fade" id="edicion" role="dialog">
</div>
{% endblock body %}
